{% extends 'base.html' %}
{% block title %}
Calendar Page
{% endblock %}
{% block content %}
<h1>Calendar</h1>

<div class="container">
  <div class="row ">

    {% for day in june %}
    {% for i in range(7) %}
    {% if day[i] != 0 %}
    <div class="col">
      <ul>
        <li>{{day[i]}}</li>
      </ul>
    </div>
    {% endif %}
    {% endfor %}
    {% endfor %}
  </div>
</div>
{% endblock %}
